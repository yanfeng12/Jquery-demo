<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: orangered;;
			}
		</style>
		<script src="node_modules/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			$(document).click(function  () {
				alert("1");
			});
			$("#box").click(function  (ev) {
				alert("2");
				//阻止事件冒泡
				ev.stopPropagation();
			});
			
			$(document).contextmenu(function (ev) {
				alert(3)
				// ev.preventDefault()
				return false
			})
			
		</script>
	</body>
</html>
