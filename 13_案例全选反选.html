<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="node_modules/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button type="button">全选</button>
		<button type="button">反选</button>
		<button type="button">不选</button>
		<div>
		    <input type="checkbox">
		    <input type="checkbox">
		    <input type="checkbox">
		    <input type="checkbox">
		    <input type="checkbox">
		</div>
		<script type="text/javascript">
			$("button:eq(0)").click(function  () {
				// $("input").css("margin-left","50px");
				// $("input").css("checked",true);
				// $("input").attr("checked",true);
				$("input").prop("checked",true);
			});
			$("button:eq(1)").click(function  () {
				$("input").each(function  (index,item) {
					console.log($(item).prop("checked"));
					//获取原来的状态,取反
					$(item).prop("checked",!$(item).prop("checked"));
				});
			});
			$("button:eq(2)").click(function  () {
				// $("input").removeAttr("checked");
				$("input").prop("checked",false);
			});
		</script>
	</body>
</html>
